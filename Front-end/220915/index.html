<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: beige;
        }
        p {
            border: 1px black;
            position: static;
        }
        .p2{
            position: relative;
            left: 50px;
            top: 10px;
        }
        .p3{
            position: absolute;
            left: 50px;
            top: 10px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <p class="p1">hello1</p>
        <p class="p2">hello2</p>
        <p class="p3">hello3</p>
    </div>
</body>
</html>
